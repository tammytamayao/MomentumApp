<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample To-Do list</title>
  <style>
    * {
      position: relative;
      box-sizing: border-box;
    }

    /*container style*/
    /*Nieves, modify height of to-do list using scroll bar*/
    .container {
      max-width: 280px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    /*Style Input and title*/
    .header {
      position: relative;
      padding: 10px 5px 10px 20px;
    }

    .header input {
      width: 200px;
      height: 30px;
    }

    .header button {
      width: 30px;
      height: 30px;
    }

    /*Nieves, insert style for title*/
    .header title {}

    /* Checkbox when checked*/
    input[type=checkbox]:checked+label.textlabel {
      text-decoration: line-through;
      color: gray;
    }

    /*remove padding of list*/
    ul {
      padding-inline-start: 0;
    }

    /*design of to-do list item*/
    /*Nieves, insert font for to-do list item*/
    ul li {
      background: #eee;
      font-size: 18px;
      transition: 0.2s;
      list-style: none;
      position: relative;
      padding: 10px 5px 10px 20px;
    }

    /*Change background of list item when hover*/
    ul li:hover {
      background: beige;
    }

    /*Style close button*/
    .close {
      position: absolute;
      right: 0;
      top: 0;
      padding: 10px 15px 10px 15px;
    }

    /*Change background of close button when hover*/
    .close:hover {
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }

    /*Style add item button */
    .AddBtn {
      background: #d9d9d9;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
    }

    /*Change background of add button when hover*/
    /*Nieves, change background color of add button when hover based on webpage theme*/
    .addBtn:hover {
      background-color: #bbb;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2 id="title">My To Do List</h2>
      <form>
        <input type="text" id="input" placeholder="Add new task...">
        <button onclick="newToDo()" class="AddBtn" type="submit">+</button>
      </form>
    </div>

    <div>
      <ul id="ul"></ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <script>
    let tempToDoList = [];
    console.log(localStorage.getItem('toDoList'));
    if (localStorage.getItem('toDoList') != null) {
      tempToDoList = JSON.parse(localStorage.getItem('toDoList'));
    }

    var toDoList = [];

    if (tempToDoList.length > 0) {
      toDoList = tempToDoList;
      toDoList.forEach(function (item) {
        newToDoV2(item);
      })
    }

    $('.close').click(function (e) {
      var spans = document.querySelectorAll('.close');
      toDoList.splice(Array.from(spans).indexOf(e.target), 1);
      localStorage.setItem('toDoList', JSON.stringify(toDoList));
    });

    function newToDo() {
      var list = document.createElement("li");
      var input = document.getElementById("input").value;

      var checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.name = "checkbox";
      checkbox.value = "value";
      checkbox.id = "checkbox";

      var label = document.createElement('label');
      label.className = "textlabel";
      label.appendChild(document.createTextNode(input));
      list.appendChild(checkbox);
      list.appendChild(label);
      console.log(input);


      if (input === '') {
        alert("Write what you want to do!");
      } else {

        document.querySelector("form").addEventListener("submit", e => {
          e.preventDefault();
        });
        document.getElementById("ul").appendChild(list);
      }
      document.getElementById("input").value = "";

      var span = document.createElement("span");
      var text = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(text);
      list.appendChild(span);
      toDoList.push(input);
      localStorage.setItem('toDoList', JSON.stringify(toDoList));

      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }

    function newToDoV2(input) {
      var list = document.createElement("li");

      var checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.name = "checkbox";
      checkbox.value = "value";
      checkbox.id = "checkbox";

      var label = document.createElement('label');
      label.className = "textlabel";
      label.appendChild(document.createTextNode(input));
      list.appendChild(checkbox);
      list.appendChild(label);
      console.log(input);


      if (input === '') {
        alert("Write what you want to do!");
      } else {

        document.querySelector("form").addEventListener("submit", e => {
          e.preventDefault();
        });
        document.getElementById("ul").appendChild(list);
      }

      var span = document.createElement("span");
      var text = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(text);
      list.appendChild(span);

      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }

    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function () {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
  </script>
</body>

</html>
