<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <title>Momentum App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/assets/styles/main-rem-july7.css">
</head>

<body>
    <div class="container">
        <!-- <div class="row text-center">
            <div class="col text-time">
                <div class="time">
                    <label id="myTime"></label>
                </div>
            </div>
        </div> -->

        <div class="row text-center custom-mt">
            <div class="col">
                <!-- <h1>Momentum App</h1> -->


                <section id="name-section">
                    <label class="custom-label" for="name">Hello, what is your name?</label>
                    <div class="row">
                        <div class="col">
                            <input class="custom-input" type="text" name="name" id="name" autocomplete="off">
                        </div>
                    </div>
                    <div class="validation-message">
                        <p id="name-error"></p>
                    </div>
                </section>

                <section class="hide" id="email-section">
                    <label class="custom-label" for="email">What is your email, <span id="nickname"></span>?</label>
                    <div class="row">
                        <div class="col">
                            <input class="custom-input" type="email" name="email" id="email" autocomplete="off">
                        </div>
                    </div>
                    <div class="validation-message">
                        <p id="email-error"></p>
                    </div>
                </section>

                <section class="hide" id="password-section">
                    <label class="custom-label" for="password">Assign password</label>
                    <div class="row">
                        <div class="col">
                            <input class="custom-input" type="password" name="password" id="password"
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="validation-message">
                        <p id="password-error"></p>
                    </div>
                </section>

                <section class="hide" id="greeting-section">
                    <h4 id="greeting"></h4>
                </section>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/scripts/index.js"></script>
    <script src="assets/scripts/time.js"></script>
    <script src="assets/scripts/background.js"></script>
    <script src="assets/scripts/main-rem-july7.js"></script>

</body>

</html>
