<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <title>Momentum App</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <label id="myTime"></label>
        </div>
    </div>

    <h1>Momentum App</h1>

    <section id="name-section">
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name">

        <p id="name-error"></p>
    </section>

    <section class="hide" id="email-section">
        <label for="email">What is your email?</label>
        <input type="email" name="email" id="email">

        <p id="email-error"></p>
    </section>

    <section class="hide" id="password-section">
        <label for="password">Assign password</label>
        <input type="password" name="password" id="password">

        <p id="password-error"></p>
    </section>

    <div class="myFocus">
        <div class="myFocusQuestion">
            <label>What is your main focus for today?</label><br>
        </div>
        <div class="myFocusInput">
            <input type="text" id="focus" class="classFocus" style="width: 445px;">
        </div>
    </div>

    <div class="mainFocus hide">
        <div class="today">TODAY</div>
        <div class="finalFocus">
            <label class="checkboxContainer">
                <input type="checkbox" id="focusCheck" class="classFocusCheck">
                <span class="checkmark" style="border:solid 2px white"></span>
            </label>
            <div id="getFocus">
                <p class="focusOutput" id="textFocusOutput"></p>
            </div>
            <!--
            <button class="dotsContainer"><div class = "dots">
                ...
            </div></button>
            -->
            <div class="dotsContainer" onclick="focusOptionsFunction()"><div class = "dots">
                ...
                <span class="popupText" id="focusPopup">Edit<br>
                Clear
                </span>
            </div></div>
            
        </div>
    </div>

    <div class="encouragingWords hide">
        <p id="words"></p>
    </div>

    <script src="assets/scripts/time.js"></script>
    <script src="assets/scripts/focus.js"></script>
    <script src="assets/scripts/background.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
