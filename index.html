<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/ea79cbf8c3.js" crossorigin="anonymous"></script>
    <title>Momentum App</title>
</head>

<body>
    <div class="main-container">
        <div class="container-clock">
            <div class="clock">
                <label id="myTime"></label>
            </div>
            <div class="greeting">

            </div>
        </div>
        <div class="focus">

        </div>
        <div class="container-quote">
            <div class="quote-person-div">
                <div class="quote-div">
                    <p class="random-quote"></span>
                </div>
                <div class="person-div">
                    <span class="person"></span>
                    <i id="quote-shuffle" class="fa-solid fa-shuffle"></i>
                </div>
            </div>
        </div>
        <div class="container-settings">
            <div class="settings-popup hide">
                <div class="settings-div">
                    <div class="settings-navbar">
                        <div id="quotes-nav" class="nav-item nav-item-active">
                            <span>Quotes</span>
                        </div>
                        <div id="photo-nav" class="nav-item">
                            <span>Photos</span>
                        </div>
                    </div>
                    <div class="settings-view">
                        <div id="quotes-view" class="settings-view-item">
                            <header class="settings-header">
                                <h3 id="quotes-header">Quotes</h3>
                                <p class="settings-desc">A daily reminder for inspiration and growth</p>
                                <button id="add-quote">+ Add Quote</button>
                            </header>
                            <ul class="quote-list"></ul>
                        </div>
                        <div id="photos-view" class="settings-view-item hide">
                            <header class="settings-header">
                                <h3 id="photos-header">Photos</h3>
                                <p class="settings-desc">See a new inspiring photo each day</p>
                                <button id="add-photo">+ Add Photo</button>
                            </header>
                            <ul class="photo-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="triangle-down"></div>
            </div>
            <i id="settings-btn" class="fa-solid fa-gear"></i>
            <div class="desc-photographer-div">
                <div class="desc-div">
                    <span class="img-desc"></span>
                </div>
                <div class="photographer-div">
                    <span class="photographer"></span>
                    <i id="img-shuffle" class="fa-solid fa-shuffle"></i>
                </div>
            </div>
        </div>
        <div class="container-todo">
            <span class="todo-button">Todo</span>
        </div>
        <div id="add-quote-popup" class="popup hide">
            <div id="add-quote-close" class="close-btn">&#10006</div>
            <header class="popup-header">
                <h3 id="add-quote-header">Custom Quotes</h3>
                <p class="popup-desc">Add your own collection of quotes to Momentum.</p>
            </header>
            <form class="popup-form" onsubmit="addQuote(); this.reset(); return false">
                <div class="form-pair-div">
                    <label for="new-quote" class="popup-label">Enter a new quote:</label>
                    <textarea name="new-quote" id="new-quote" class="input-form" maxlength="110" required></textarea>
                </div>
                <div class="form-pair-div">
                    <label for="new-person-quote" class="popup-label">Enter the person that said the quote:<br>(If you don't know, you can just leave it blank)</label>
                    <input type="text" name="new-person-quote" class="input-form" id="new-person-quote">
                </div>
                <div>
                    <input type="submit" value="Add New Quote" class="form-btn">
                </div>
            </form>
        </div>
        <div class="overlay hide"></div>
    </div>
